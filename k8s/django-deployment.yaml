apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-app
          image: simple-extraction-app:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: django-secrets
          command: ["/bin/sh", "-c"]
          args:
            - python manage.py migrate &&
              python manage.py collectstatic --noinput &&
              gunicorn config.wsgi:application --bind 0.0.0.0:8000
          readinessProbe:
            httpGet:
              path: /
              port: 8000
